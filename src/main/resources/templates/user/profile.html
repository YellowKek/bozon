<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Profile</title>
    <link rel="icon" type="image/png" th:href="@{../images/icon.png}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{../css/style.css}">
    <!--  Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Work+Sans:wght@300;500;700&display=swap"
          rel="stylesheet">
</head>
<body>
<section class="section" >
    <header class="header" id="header">
        <div class="container">
            <div class="header_inner" style="height: 67px">
                <a th:href="@{/}" class="header_logo" style="height: 67px">
                    <img th:src="@{/images/logo-light.png}" alt="" width="170">
                </a>
                <nav class="nav">
                    <a class="nav_link" th:href="@{/#intro}">Home</a>
                    <a class="nav_link" th:href="@{/#catalog}">Catalog</a>
                    <a class="nav_link" th:href="@{/user/cart}">Cart</a>
                    <a class="nav_link" th:href="@{/#contact}">Contact</a>
                    <a class="nav_link" th:href="@{/user/profile}">Profile</a>
                    <div class="btn_theme">
                        <img class="btn_first" onclick="setTheme('light')" th:src="@{/images/sun_light.png}" alt="" width="20">
                        <img class="btn_second" onclick="setTheme('light')" th:src="@{/images/sun.png}" alt="" width="20">
                    </div>
                    <div class="btn_theme">
                        <img class="btn_first" onclick="setTheme('dark')" th:src="@{/images/moon_light.png}" alt="" width="20">
                        <img class="btn_second" onclick="setTheme('dark')" th:src="@{/images/moon.png}" alt="" width="20">
                    </div>
                </nav>
            </div>
        </div>
    </header>


    <div class="login_header">
        <h2 class="section_title_login">Your profile</h2>
        <h3 class="section_suptitle_login">Here should be avatar img</h3>
    </div>

    <div class="login_page" th:object="${profile_user}">
        <div class="login_item" >
            <div class="login_title">
                <div>
                    <text class="login_text">Username:</text>
                    <span th:text="${profile_user.getUsername()}">name</span>
                </div>

                <div>
                    <text class="login_text">Year of birth</text>
                    <span th:text="${profile_user.getDateOfBirth()}">year</span>
                </div>
                <br>
                <a th:href="@{/products}"><input class="btn" type="button" value="Go to catalog"></a>
                <a th:href="@{/user/change_password}"><input class="btn" type="button" value="Change password"></a>
                <a th:href="@{/user/cart}"><input class="btn" type="button" value="Cart"></a>
                <a th:href="@{/logout}"><input class="btn" type="button" value="Log out"></a>
            </div>
        </div>
    </div>
    </div>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/js/app.js"></script>

</body>
</html>
