<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="cart_form" th:if="${not favourite_products.isEmpty()}" th:each="product : ${favourite_products}">
  <a class="cart_link" th:href="@{/products/{id}(id=${product.getId()})}" th:text="${product.getName() + ' ' + product.getPrice()} + ' ' + '&#8381'"></a>
</div>
</body>
</html>
