<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BOZON</title>
    <style>
        p {
            color: black;
            font-family: "GTEestiPro",arial,sans-serif;
        }
    </style>
    <link th:href="@{../css/profile_button.css}" rel="stylesheet" />
</head>
<body>
<h1><b><p th:text="${product.getName()}"></p></b></h1>
<h2><p th:text="${product.getCategory()}"></p></h2>
<p th:text="${product.getDescription()}"></p>
<form th:action="@{/products/{id}/add_to_cart (id=${product.getId()})}" th:object="${product}" th:method="patch"
      th:if="${not cart.getProducts().contains(product)}">
    <button class="profile_button" type="submit" name="product">Add to cart</button>
</form>

<!--    <button class="profile_button" type="submit" name="product">Go to cart</button>-->
<!--</form>-->
</body>
</html>
