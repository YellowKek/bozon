<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Bozon | Online-store</title>

    <link rel="icon" type="image/png" th:href="@{../images/icon.png}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{../css/style.css}">
    <!--  Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Work+Sans:wght@300;500;700&display=swap"
          rel="stylesheet">

</head>

<body>


<!--Main-->
<section class="page" id="home">
    <header class="header" id="header">
        <div class="container">
            <div class="header_inner" style="height: 67px">
                <a href="index.html" class="nav_logo" style="height: 67px">
                    <img th:src="@{/images/logo-light.png}" alt="" width="170">
                    <img th:src="@{/images/logo-light.svg}" alt="" width="170">
                </a>
                <nav class="nav">
                    <a class="nav_link" th:href="@{/}">Home</a>
                    <a class="nav_link" href="index.html#catalog">Catalog</a>
                    <a class="nav_link" href="#">Chart</a>
                    <a class="nav_link" href="#">Contact</a>
                    <a class="nav_link" th:href="@{/user/profile}">Profile</a>
                </nav>
            </div>
        </div>
    </header>


    <div class="intro" id="intro" style="background-color: rgba(12, 12, 12, 0.6);">
        <div class="container">
            <div class="intro_inner">
                <h2 class="intro_title">New Best Store Ever</h2>
                <h1 class="intro-suptitle">We are about to change the way </h1>
                <h1 class="intro-suptitle intro-suptitle--dop">you shopping</h1>
            </div>

            <div>
                <a class="header_scroll_down" href="#header_scroll_down">
                    <span class="pe-7s-angle-down"></span>
                </a>
            </div>
            <div id="header_scroll_down"></div>

        </div>
    </div>
</section>


<!--Catalog-->
<section class="section section--catalog" id="catalog">
    <div class="container">

        <div class="section_header">
            <h2 class="section_title section_title--catalog">Catalog</h2>
        </div>

        <div class="catalog">
            <div class="catalog_item">
                <div class="catalog_img">
                    <img th:src="@{/images/catalog-1.png}" alt="">
                </div>
                <a th:href="@{/products}"><div class="catalog_text">Products</div></a>
            </div>

            <div class="catalog_item">
                <div class="catalog_img">
                    <img th:src="@{/images/catalog-2.png}" alt="">
                </div>
                <div class="catalog_text">Sales</div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
